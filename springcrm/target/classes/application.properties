server.port=8082
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.application.name=Spring Boot CRM

# PostgreSQL Configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Health endpoint
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Debug configuration for web error pages
app.debug.enabled=true

# Logging configuration
logging.level.com.customer.controller=DEBUG
logging.level.com.customer.service=DEBUG
logging.level.org.springframework.validation=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation=DEBUG