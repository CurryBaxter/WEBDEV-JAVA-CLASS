<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${appName}">CRM Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h1 class="text-primary">
                    <i class="bi bi-people-fill"></i>
                    Willkommen zum <span th:text="${appName}">CRM</span>
                </h1>
                
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Übersicht</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="d-flex align-items-center">
                                    <i class="bi bi-person-badge text-primary me-3" style="font-size: 2rem;"></i>
                                    <div>
                                        <h3 th:text="${customerCount}" class="mb-0">0</h3>
                                        <small class="text-muted">Anzahl Kunden</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex justify-content-end">
                                    <a href="/customers" class="btn btn-primary">
                                        <i class="bi bi-eye"></i> Alle Kunden ansehen
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Schnellaktionen</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <a href="/customers/new" class="btn btn-success w-100">
                                    <i class="bi bi-person-plus"></i>Kunden hinzufügen
                                </a>
                            </div>
                            <div class="col-md-4">
                                <a href="/customers" class="btn btn-info w-100">
                                    <i class="bi bi-list"></i> Kundenliste anzeigen
                                </a>
                            </div>
                            <div class="col-md-4">
                                <a href="/api/customers" class="btn btn-secondary w-100" target="_blank">
                                    <i class="bi bi-code"></i> API-Ansicht
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Technologie-Stack</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled">
                            <li class="mb-2">
                                <i class="bi bi-check-circle text-success"></i>
                                <a href="https://spring.io/projects/spring-boot" target="_blank">Spring Boot</a>
                            </li>
                            <li class="mb-2">
                                <i class="bi bi-check-circle text-success"></i>
                                <a href="https://spring.io/guides/gs/serving-web-content/" target="_blank">Spring MVC</a>
                            </li>
                            <li class="mb-2">
                                <i class="bi bi-check-circle text-success"></i>
                                <a href="https://www.thymeleaf.org/" target="_blank">Thymeleaf Templates</a>
                            </li>
                            <li class="mb-2">
                                <i class="bi bi-check-circle text-success"></i>
                                <a href="https://spring.io/projects/spring-data-jpa" target="_blank">Spring Data JPA</a>
                            </li>
                            <li class="mb-2">
                                <i class="bi bi-check-circle text-success"></i>
                                <a href="https://www.postgresql.org/" target="_blank">PostgreSQL Database</a>
                            </li>
                            <li class="mb-2">
                                <i class="bi bi-check-circle text-success"></i>
                                <a href="https://beanvalidation.org/" target="_blank">Bean Validation</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
