<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout/base :: layout(~{::title}, ~{::content})}">
<head>
    <title th:text="${isEdit ? 'Kunde bearbeiten' : 'Neuen Kunden anlegen'}">Kundenformular</title>
</head>
<body>
    <div th:fragment="content" class="max-w-4xl mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-semibold text-primary">
                <svg th:class="${isEdit ? 'w-8 h-8 inline mr-3 text-primary' : 'w-8 h-8 inline mr-3 text-secondary'}" 
                     fill="currentColor" viewBox="0 0 20 20">
                    <path th:if="${isEdit}" d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"></path>
                    <path th:unless="${isEdit}" fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path>
                </svg>
                <span th:text="${isEdit ? 'Kunde bearbeiten' : 'Neuen Kunden anlegen'}">Kundenformular</span>
            </h1>
            <a href="/customers" class="bg-muted hover:bg-primary text-white px-4 py-2 rounded-lg transition flex items-center space-x-2">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"></path>
                </svg>
                <span>Zurück zur Übersicht</span>
            </a>
        </div>

        <!-- Error Messages -->
        <div th:replace="~{fragments/common :: error-message}"></div>

        <!-- Form Card -->
        <div class="bg-white rounded-xl shadow-lg border border-border overflow-hidden">
            <div class="px-8 py-6">
                <form th:action="${isEdit ? '/customers/' + customer.id : '/customers'}" 
                      th:object="${customer}" method="post" class="space-y-6" novalidate>
                    
                    <!-- Global Error Summary -->
                    <div th:if="${#fields.hasAnyErrors()}" class="mb-6 bg-red-50 border border-red-200 rounded-lg p-6">
                        <h2 class="text-lg font-semibold text-red-800 mb-2">Bitte behebe die folgenden Fehler:</h2>
                        <ul class="space-y-2">
                            <li th:each="err : ${#fields.errors('*')}" class="text-sm text-red-700" th:text="${err}"></li>
                        </ul>
                        <div th:if="${debugErrors}" class="mt-4 space-y-3">
                            <div th:each="err : ${debugErrors}" class="text-xs text-red-700 bg-white border border-red-200 rounded-lg p-3 shadow-sm overflow-hidden">
                                <p><span class="font-semibold">Objekt:</span> <span th:text="${err.objectName}">customer</span></p>
                                <p th:if="${T(org.springframework.validation.FieldError).isInstance(err)}">
                                    <span class="font-semibold">Feld:</span> <span th:text="${err.field}">feld</span>
                                </p>
                                <p><span class="font-semibold">Nachricht:</span> <span th:text="${err.defaultMessage}">Fehler</span></p>
                                <p th:if="${T(org.springframework.validation.FieldError).isInstance(err) and err.rejectedValue != null}">
                                    <span class="font-semibold">Abgewiesener Wert:</span> <span class="break-all" th:text="${err.rejectedValue}">Wert</span>
                                </p>
                                <p th:if="${err.codes}">
                                    <span class="font-semibold">Codes:</span> <span class="break-all" th:text="${#strings.arrayJoin(err.codes, ', ')}">codes</span>
                                </p>
                            </div>
                        </div>
                    </div>

                    <input type="hidden" th:if="${isEdit}" th:field="*{id}">
                    
                    <!-- Basic Information -->
                    <div>
                        <h3 class="text-lg font-medium text-primary mb-4">Allgemeine Informationen</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Company Name -->
                            <div>
                    <label for="name" class="block text-sm font-medium text-muted mb-2">
                                    Firmenname <span class="text-red-500">*</span>
                                </label>
                                <input type="text" id="name" th:field="*{name}" 
                        class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent text-primary"
                        th:classappend="${#fields.hasErrors('name')} ? 'border-red-500 focus:ring-red-500' : 'border-border'"
                                       maxlength="100" placeholder="Firmenname eingeben">
                                <div th:if="${#fields.hasErrors('name')}" class="mt-1">
                                    <p th:each="err : ${#fields.errors('name')}" th:text="${err}" class="text-sm text-red-600"></p>
                                </div>
                            </div>

                            <!-- Contact Person -->
                            <div>
                    <label for="contactPerson" class="block text-sm font-medium text-muted mb-2">
                                    Ansprechpartner <span class="text-red-500">*</span>
                                </label>
                                <input type="text" id="contactPerson" th:field="*{contactPerson}" 
                        class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent text-primary"
                        th:classappend="${#fields.hasErrors('contactPerson')} ? 'border-red-500 focus:ring-red-500' : 'border-border'"
                                       maxlength="100" placeholder="Namen des Ansprechpartners eingeben">
                                <div th:if="${#fields.hasErrors('contactPerson')}" class="mt-1">
                                    <p th:each="err : ${#fields.errors('contactPerson')}" th:text="${err}" class="text-sm text-red-600"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Contact Information -->
                    <div>
                        <h3 class="text-lg font-medium text-primary mb-4">Kontaktinformationen</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Email -->
                            <div>
                    <label for="email" class="block text-sm font-medium text-muted mb-2">E-Mail</label>
                                <input type="email" id="email" th:field="*{email}" 
                        class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent text-primary"
                        th:classappend="${#fields.hasErrors('email')} ? 'border-red-500 focus:ring-red-500' : 'border-border'"
                                       maxlength="100" placeholder="E-Mail-Adresse eingeben">
                                <div th:if="${#fields.hasErrors('email')}" class="mt-1">
                                    <p th:each="err : ${#fields.errors('email')}" th:text="${err}" class="text-sm text-red-600"></p>
                                </div>
                            </div>

                            <!-- Phone -->
                            <div>
                    <label for="phone" class="block text-sm font-medium text-muted mb-2">
                                    Telefonnummer <span class="text-red-500">*</span>
                                </label>
                                <input type="tel" id="phone" th:field="*{phone}" 
                        class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent text-primary"
                        th:classappend="${#fields.hasErrors('phone')} ? 'border-red-500 focus:ring-red-500' : 'border-border'"
                                       maxlength="20" placeholder="Telefonnummer eingeben">
                                <div th:if="${#fields.hasErrors('phone')}" class="mt-1">
                                    <p th:each="err : ${#fields.errors('phone')}" th:text="${err}" class="text-sm text-red-600"></p>
                                </div>
                            </div>
                        </div>

                        <!-- Address -->
                        <div class="mt-6">
                            <label for="address" class="block text-sm font-medium text-muted mb-2">Adresse</label>
                            <textarea id="address" th:field="*{address}" rows="3" 
                                      class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent text-primary"
                                      th:classappend="${#fields.hasErrors('address')} ? 'border-red-500 focus:ring-red-500' : 'border-border'"
                                      maxlength="255" placeholder="Adresse eingeben (optional)"></textarea>
                            <div th:if="${#fields.hasErrors('address')}" class="mt-1">
                                <p th:each="err : ${#fields.errors('address')}" th:text="${err}" class="text-sm text-red-600"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Business Information -->
                    <div>
                        <h3 class="text-lg font-medium text-primary mb-4">Unternehmensinformationen</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Customer Type -->
                            <div>
                <label for="customerType" class="block text-sm font-medium text-muted mb-2">
                                    Kundentyp <span class="text-red-500">*</span>
                                </label>
                                <select id="customerType" th:field="*{customerType}" 
                    class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent text-primary"
                    th:classappend="${#fields.hasErrors('customerType')} ? 'border-red-500 focus:ring-red-500' : 'border-border'">
                                    <option value="">Typ auswählen</option>
                                    <option value="SOLE_PROPRIETORSHIP">Einzelunternehmen</option>
                                    <option value="LIMITED_LIABILITY_COMPANY">Limited Liability Company (LLC)</option>
                                    <option value="CORPORATION">Aktiengesellschaft</option>
                                    <option value="NON_PROFIT_ORGANIZATION">Gemeinnützige Organisation</option>
                                </select>
                                <div th:if="${#fields.hasErrors('customerType')}" class="mt-1">
                                    <p th:each="err : ${#fields.errors('customerType')}" th:text="${err}" class="text-sm text-red-600"></p>
                                </div>
                            </div>

                            <!-- Status -->
                            <div>
                <label for="status" class="block text-sm font-medium text-muted mb-2">
                                    Status <span class="text-red-500">*</span>
                                </label>
                                <select id="status" th:field="*{status}" 
                    class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent text-primary"
                    th:classappend="${#fields.hasErrors('status')} ? 'border-red-500 focus:ring-red-500' : 'border-border'">
                                    <option value="">Status auswählen</option>
                                    <option value="LEAD">Lead</option>
                                    <option value="COLD">Cold (Kaltkontakt)</option>
                                    <option value="WARM">Warm</option>
                                    <option value="CUSTOMER">Customer (Bestand)</option>
                                    <option value="CLOSED">Closed (Abgeschlossen)</option>
                                </select>
                                <div th:if="${#fields.hasErrors('status')}" class="mt-1">
                                </div>
                            </div>

                            <!-- Industry -->
                            <div>
                    <label for="industry" class="block text-sm font-medium text-muted mb-2">Branche</label>
                                <input type="text" id="industry" th:field="*{industry}" 
                        class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent text-primary"
                        th:classappend="${#fields.hasErrors('industry')} ? 'border-red-500 focus:ring-red-500' : 'border-border'"
                                       maxlength="100" placeholder="Branche eingeben (optional)">
                                <div th:if="${#fields.hasErrors('industry')}" class="mt-1">
                                </div>
                            </div>

                            <!-- Last Contact Date -->
                            <div>
                    <label for="lastContactDate" class="block text-sm font-medium text-muted mb-2">Letzter Kontakt</label>
                                <input type="date" id="lastContactDate" th:field="*{lastContactDate}" 
                        class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent text-primary"
                        th:classappend="${#fields.hasErrors('lastContactDate')} ? 'border-red-500 focus:ring-red-500' : 'border-border'">
                                <div th:if="${#fields.hasErrors('lastContactDate')}" class="mt-1">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Contact Preferences -->
                    <div>
                        <h3 class="text-lg font-medium text-primary mb-4">Kontaktpräferenzen</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div th:each="method : ${ {'E-Mail', 'Telefon', 'Post', 'SMS', 'Video-Call', 'Vor-Ort-Termin'} }" class="flex items-center">
                                <input type="checkbox" th:id="'contact-method-' + ${method}" th:field="*{wantsToBeContactedBy}" th:value="${method}"
                                       class="h-4 w-4 text-secondary border-border rounded focus:ring-secondary">
                                <label th:for="'contact-method-' + ${method}" class="ml-3 block text-sm text-muted" th:text="${method}">
                                    Methode
                                </label>
                            </div>
                        </div>
                        <div th:if="${#fields.hasErrors('wantsToBeContactedBy')}" class="mt-2 text-sm text-red-600" th:errors="*{wantsToBeContactedBy}"></div>
                    </div>

                    <!-- Form Actions -->
                    <div class="border-t border-border pt-6">
                        <div class="flex justify-end space-x-4">
                            <a href="/customers" class="px-6 py-2 border border-border text-muted rounded-lg hover:bg-neutral transition flex items-center space-x-2">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"></path>
                                </svg>
                                <span>Abbrechen</span>
                            </a>
                            <button type="submit" class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-secondary transition flex items-center space-x-2">
                                <svg th:if="${isEdit}" class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                </svg>
                                <svg th:unless="${isEdit}" class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                </svg>
                                <span th:text="${isEdit ? 'Kunde aktualisieren' : 'Kunden anlegen'}">Speichern</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
