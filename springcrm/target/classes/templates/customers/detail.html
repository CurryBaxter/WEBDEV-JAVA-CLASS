<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout/base :: layout(~{::title}, ~{::content})}">
<head>
    <title th:text="'Customer Details - ' + ${customer.name}">Customer Details</title>
</head>
<body>
    <div th:fragment="content" class="max-w-7xl mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 flex items-center">
                <svg class="w-8 h-8 mr-3 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                </svg>
                Customer Details
            </h1>
            <div class="flex space-x-3">
                <a th:href="@{/customers/{id}/edit(id=${customer.id})}" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition flex items-center space-x-2">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"></path>
                    </svg>
                    <span>Edit</span>
                </a>
                <a href="/customers" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition flex items-center space-x-2">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"></path>
                    </svg>
                    <span>Back to List</span>
                </a>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Main Info -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                    <div class="bg-gray-50 px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                        <h2 class="text-lg font-semibold text-gray-900">Basic Information</h2>
                        <span th:text="${customer.status}" 
                              th:class="'px-2 py-1 text-xs font-medium rounded-full ' + 
                                       ${customer.status == 'CUSTOMER' ? 'bg-green-100 text-green-800' : 
                                         customer.status == 'LEAD' ? 'bg-yellow-100 text-yellow-800' : 
                                         customer.status == 'WARM' ? 'bg-blue-100 text-blue-800' : 
                                         customer.status == 'COLD' ? 'bg-indigo-100 text-indigo-800' : 'bg-gray-100 text-gray-800'}">Status</span>
                    </div>
                    <div class="p-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="text-sm font-medium text-gray-500">Customer ID</label>
                                <p class="text-lg font-semibold text-gray-900" th:text="${customer.id}">1</p>
                            </div>
                            <div>
                                <label class="text-sm font-medium text-gray-500">Customer Type</label>
                                <p class="text-lg font-semibold text-gray-900" th:text="${#strings.replace(customer.customerType, '_', ' ')}">Type</p>
                            </div>
                            <div>
                                <label class="text-sm font-medium text-gray-500">Company Name</label>
                                <p class="text-lg font-semibold text-gray-900" th:text="${customer.name}">Name</p>
                            </div>
                            <div>
                                <label class="text-sm font-medium text-gray-500">Contact Person</label>
                                <p class="text-lg font-semibold text-gray-900" th:text="${customer.contactPerson}">Contact</p>
                            </div>
                            <div th:if="${customer.industry}" class="md:col-span-2">
                                <label class="text-sm font-medium text-gray-500">Industry</label>
                                <p class="text-lg text-gray-900" th:text="${customer.industry}">Industry</p>
                            </div>
                            <div th:if="${customer.address}" class="md:col-span-2">
                                <label class="text-sm font-medium text-gray-500">Address</label>
                                <p class="text-lg text-gray-900" th:text="${customer.address}">Address</p>
                            </div>
                            <div th:if="${customer.lastContactDate}">
                                <label class="text-sm font-medium text-gray-500">Last Contact</label>
                                <p class="text-lg text-gray-900" th:text="${#temporals.format(customer.lastContactDate, 'yyyy-MM-dd')}">Date</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="space-y-6">
                <!-- Contact Info -->
                <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                    <div class="bg-gray-50 px-6 py-4 border-b border-gray-200">
                        <h2 class="text-lg font-semibold text-gray-900">Contact Information</h2>
                    </div>
                    <div class="p-6 space-y-4">
                        <div th:if="${customer.email}">
                            <label class="text-sm font-medium text-gray-500 flex items-center">
                                <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                                </svg>
                                Email
                            </label>
                            <a th:href="'mailto:' + ${customer.email}" th:text="${customer.email}" 
                               class="text-blue-600 hover:text-blue-800 block font-medium">email@example.com</a>
                        </div>
                        <div th:if="${customer.phone}">
                            <label class="text-sm font-medium text-gray-500 flex items-center">
                                <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"></path>
                                </svg>
                                Phone
                            </label>
                            <a th:href="'tel:' + ${customer.phone}" th:text="${customer.phone}" 
                               class="text-blue-600 hover:text-blue-800 block font-medium">+1234567890</a>
                        </div>
                        <div th:if="${customer.wantsToBeContactedBy and !#lists.isEmpty(customer.wantsToBeContactedBy)}">
                            <label class="text-sm font-medium text-gray-500">Preferred Contact Methods</label>
                            <div class="flex flex-wrap gap-2 mt-2">
                                <span th:each="method : ${customer.wantsToBeContactedBy}" 
                                      th:text="${method}" 
                                      class="px-2 py-1 text-xs font-medium bg-blue-100 text-blue-800 rounded-full">Method</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                    <div class="bg-gray-50 px-6 py-4 border-b border-gray-200">
                        <h2 class="text-lg font-semibold text-gray-900">Actions</h2>
                    </div>
                    <div class="p-6 space-y-3">
                        <a th:href="@{/customers/{id}/edit(id=${customer.id})}" 
                           class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition flex items-center justify-center space-x-2">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"></path>
                            </svg>
                            <span>Edit Customer</span>
                        </a>
                        <button type="button" onclick="confirmDelete([[${customer.id}]], '[[${customer.name}]]')"
                                class="w-full bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition flex items-center justify-center space-x-2">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                            </svg>
                            <span>Delete</span>
                        </button>
                        <a href="/customers" class="w-full bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition flex items-center justify-center space-x-2">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"></path>
