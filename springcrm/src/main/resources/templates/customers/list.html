<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout/base :: layout(~{::title}, ~{::content})}">
<head>
    <title>Kundenübersicht - CRM</title>
</head>
<body>
    <div th:fragment="content" class="max-w-7xl mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 flex items-center">
                <svg class="w-8 h-8 mr-3 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                Kundenverwaltung
            </h1>
            <a href="/customers/new" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg transition flex items-center space-x-2 shadow-lg">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"></path>
                </svg>
                <span>Neuen Kunden anlegen</span>
            </a>
        </div>

        <!-- Success Message -->
        <div th:replace="~{fragments/common :: success-message}"></div>

        <!-- Customer Table -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div th:if="${#lists.isEmpty(customers)}" class="text-center py-16">
                <svg class="w-16 h-16 mx-auto text-gray-300 mb-4" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                </svg>
                <h3 class="text-xl font-medium text-gray-900 mb-2">Keine Kunden gefunden</h3>
                <p class="text-gray-500 mb-6">Beginnen Sie, indem Sie <a href="/customers/new" class="text-blue-600 hover:text-blue-800 font-medium">den ersten Kunden hinzufügen</a></p>
            </div>

            <div th:unless="${#lists.isEmpty(customers)}">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50 border-b border-gray-200">
                            <tr>
                                <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ansprechpartner</th>
                                <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">E-Mail</th>
                                <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Telefon</th>
                                <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Typ</th>
                                <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-4 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Aktionen</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr th:each="customer : ${customers}" class="hover:bg-gray-50 transition">
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${customer.id}">1</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="font-medium text-gray-900" th:text="${customer.name}">Customer Name</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${customer.contactPerson}">Contact Person</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                    <span th:if="${customer.email}" th:text="${customer.email}"></span>
                                    <span th:unless="${customer.email}" class="text-gray-400">-</span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                    <span th:if="${customer.phone}" th:text="${customer.phone}"></span>
                                    <span th:unless="${customer.phone}" class="text-gray-400">-</span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 py-1 text-xs font-medium bg-gray-100 text-gray-800 rounded-full" 
                                          th:text="${#strings.replace(customer.customerType, '_', ' ')}">Type</span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span th:text="${customer.status}" 
                                          th:class="'px-2 py-1 text-xs font-medium rounded-full ' + 
                                                   ${customer.status == 'CUSTOMER' ? 'bg-green-100 text-green-800' : 
                                                     customer.status == 'LEAD' ? 'bg-yellow-100 text-yellow-800' : 
                                                     customer.status == 'WARM' ? 'bg-blue-100 text-blue-800' : 
                                                     customer.status == 'COLD' ? 'bg-indigo-100 text-indigo-800' : 'bg-gray-100 text-gray-800'}">Status</span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-center">
                                    <div class="flex justify-center space-x-2">
                                        <a th:href="@{/customers/{id}(id=${customer.id})}" 
                                           class="text-blue-600 hover:text-blue-800 p-2 rounded-lg hover:bg-blue-50 transition" title="Anzeigen">
                                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
                                                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"></path>
                                            </svg>
                                        </a>
                                        <a th:href="@{/customers/{id}/edit(id=${customer.id})}" 
                                           class="text-indigo-600 hover:text-indigo-800 p-2 rounded-lg hover:bg-indigo-50 transition" title="Bearbeiten">
                                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"></path>
                                            </svg>
                                        </a>
                                        <button type="button"
                                                class="text-red-600 hover:text-red-800 p-2 rounded-lg hover:bg-red-50 transition"
                                                title="Löschen"
                                                th:attr="data-customer-id=${customer.id},data-customer-name=${customer.name}"
                                                onclick="confirmDelete(this.dataset.customerId, this.dataset.customerName)">
                                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                                            </svg>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Footer -->
                <div class="px-6 py-4 bg-gray-50 border-t border-gray-200">
                    <div class="text-sm text-gray-600">
                        Gesamtanzahl Kunden: <span th:text="${#lists.size(customers)}" class="font-medium">0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Delete Modal -->
        <div th:replace="~{fragments/common :: delete-modal}"></div>

        <!-- Delete Modal Scripts -->
        <script th:replace="~{fragments/common :: delete-modal-scripts}"></script>
    </div>
</body>
</html>
