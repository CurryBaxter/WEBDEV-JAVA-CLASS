<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout (title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">CRM Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0f5132',
                        secondary: '#1f7a4d',
                        accent: '#a3e635',
                        neutral: '#f4f6f0',
                        muted: '#4b5563',
                        border: '#dce7d8'
                    }
                }
            }
        };
    </script>
</head>
<body class="min-h-screen bg-neutral text-muted flex flex-col">
    <!-- Navigation -->
    <nav class="bg-primary text-white shadow-md">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/" class="flex items-center space-x-2 text-xl font-semibold hover:text-accent transition">
                    <svg class="w-6 h-6 text-accent" fill="currentColor" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
                        <path d="M670.5 471.7c-7.1-3.1-14.2-5.9-21.4-8.5 49.8-40.3 81.6-101.8 81.6-170.6 0-121-98.4-219.4-219.4-219.4s-219.4 98.4-219.4 219.4c0 68.9 31.9 130.5 81.7 170.7C219.4 519.6 109 667.8 109 841.3h73.1c0-181.5 147.7-329.1 329.1-329.1 45.3 0 89.1 9 130.2 26.7l29.1-67.2zM511.3 146.3c80.7 0 146.3 65.6 146.3 146.3S592 438.9 511.3 438.9 365 373.2 365 292.6s65.6-146.3 146.3-146.3zM612.5 636.5c0 10.2 5.6 19.5 14.6 24.2l128 67.6c4 2.1 8.4 3.2 12.8 3.2s8.8-1.1 12.8-3.2l128-67.6c9-4.8 14.6-14.1 14.6-24.2s-5.6-19.5-14.6-24.2l-128-67.7c-8-4.2-17.6-4.2-25.6 0l-128 67.7c-9 4.7-14.6 14-14.6 24.2z m155.4-36.6l69.3 36.6-69.3 36.6-69.3-36.6 69.3-36.6z" />
                        <path d="M767.9 763.4l-147-77.7-25.6 48.5 172.6 91.2 171.9-90.8-25.6-48.5z" />
                        <path d="M767.9 851.4l-147-77.6-25.6 48.4 172.6 91.3 171.3-90.6-25.6-48.5z" />
                    </svg>
                    <span>CRM System</span>
                </a>
                <div class="flex space-x-6 text-sm uppercase tracking-wide">
                    <a href="/" class="transition hover:text-accent"
                       th:classappend="${#httpServletRequest.requestURI == '/'} ? ' text-accent font-medium' : ' text-white/70'">Startseite</a>
                    <a href="/customers" class="transition hover:text-accent"
                       th:classappend="${#strings.startsWith(#httpServletRequest.requestURI, '/customers')} ? ' text-accent font-medium' : ' text-white/70'">Kunden</a>
                    <a href="/test-validation" class="transition hover:text-accent"
                       th:classappend="${#httpServletRequest.requestURI == '/test-validation'} ? ' text-accent font-medium' : ' text-white/70'">Tests</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1">
        <div th:replace="${content}"></div>
    </main>

    <!-- Footer (optional) -->
    <footer class="bg-primary text-white py-8 mt-16">
        <div class="max-w-7xl mx-auto px-4">
            <div class="text-center space-y-2">
                <p class="text-sm text-white/80">
                    Â© 2024 Spring Boot CRM System. Erstellt mit Spring Boot, Thymeleaf & PostgreSQL.
                </p>
                <div class="space-x-4 text-xs uppercase tracking-wide">
                    <a href="/api/customers" target="_blank" class="text-accent hover:text-secondary transition">API-Dokumentation</a>
                    <a href="/actuator/health" target="_blank" class="text-accent hover:text-secondary transition">Systemstatus</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
