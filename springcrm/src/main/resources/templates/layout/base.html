<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout (title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">CRM Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#6b7280'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/" class="flex items-center space-x-2 text-xl font-bold hover:text-blue-200 transition">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3z"></path>
                    </svg>
                    <span>CRM System</span>
                </a>
                <div class="flex space-x-4">
                    <a href="/" class="hover:text-blue-200 transition" 
                       th:classappend="${#httpServletRequest.requestURI == '/'} ? 'text-blue-200 font-medium' : ''">Home</a>
                    <a href="/customers" class="hover:text-blue-200 transition" 
                       th:classappend="${#strings.startsWith(#httpServletRequest.requestURI, '/customers')} ? 'text-blue-200 font-medium' : ''">Customers</a>
                    <a href="/test-validation" class="hover:text-blue-200 transition" 
                       th:classappend="${#httpServletRequest.requestURI == '/test-validation'} ? 'text-blue-200 font-medium' : ''">Test</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div th:replace="${content}"></div>

    <!-- Footer (optional) -->
    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="max-w-7xl mx-auto px-4">
            <div class="text-center">
                <p class="text-sm text-gray-400">
                    Â© 2024 Spring Boot CRM System. Built with Spring Boot, Thymeleaf & PostgreSQL.
                </p>
                <div class="mt-2 space-x-4">
                    <a href="/api/customers" target="_blank" class="text-blue-400 hover:text-blue-300 text-xs">API Documentation</a>
                    <a href="/actuator/health" target="_blank" class="text-blue-400 hover:text-blue-300 text-xs">Health Check</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
